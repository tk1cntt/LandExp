<VirtualHost *:80>
  DocumentRoot /var/www/taikhoan.tinvang.com.vn
  ServerName taikhoan.tinvang.com.vn

  <Directory />
    Options FollowSymLinks
    AllowOverride All
  </Directory>

  # Logging
  LogLevel warn
  ErrorLog taikhoan.tinvang.com.vn-error_log
  CustomLog taikhoan.tinvang.com.vn-access_log common
</VirtualHost>

<VirtualHost *:80>
  ServerName tinvang.com.vn

  ProxyPreserveHost on
  ProxyPass / http://localhost:8080/
  ProxyPassReverse / http://localhost:8080/

  # Logging
  LogLevel warn
  ErrorLog tinvang.com.vn-error_log
  CustomLog tinvang.com.vn-access_log combined
</VirtualHost>
